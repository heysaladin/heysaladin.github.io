    <script>
      function parse_query_string(query) {
        var vars = query.split("&");
        var query_string = {};
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          var key = decodeURIComponent(pair[0]);
          var value = decodeURIComponent(pair[1]);
          // If first entry with this name
          if (typeof query_string[key] === "undefined") {
            query_string[key] = decodeURIComponent(value);
            // If second entry with this name
          } else if (typeof query_string[key] === "string") {
            var arr = [query_string[key], decodeURIComponent(value)];
            query_string[key] = arr;
            // If third or later entry with this name
          } else {
            query_string[key].push(decodeURIComponent(value));
          }
        }
        return query_string;
      }
      var query = window.location.search.substring(1);
      var qs = parse_query_string(query);
      //alert(qs.content);
      // Define and assign a Markdown-it renderer.
      let md;
      md = window.markdownit({ html: true }).use(window.markdownitFootnote);
      var urlParam = qs.content;
      // Load the Markdown file with jQuery.
      $.ajax({
        // url:
        //   "https://the-javascripting-english-major.org/v1/examples/markdown/" +
        //   urlParam +
        //   ".md",
        url:
          "https://farooq-agent.web.app/engine/pages_work/" + urlParam + ".md",
        //url: "./" + urlParam + ".md",
        success: function(markdown) {
          // Convert the Markdown to HTML.
          let html;
          html = md.render(markdown);
          // Print the HTML to #content using jQuery.
          $("#content").html(html);
        }
      });
    </script>
    <script>
      document.getElementById("date").innerHTML = moment(

      function goBack() {
        window.history.back();
      }
    </script>
    <script>
      //Get the button
      var mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
